apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine # ê³µì‹ ì´ë¯¸ì§€ ì‚¬ìš©
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: dbname
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-storage
        - mountPath: /docker-entrypoint-initdb.d/init.sql
          subPath: init.sql            # ğŸ‘ˆ ConfigMapì˜ 'data' í‚¤ ì´ë¦„ê³¼ ë˜‘ê°™ì•„ì•¼ í•¨!
          name: db-init-volume         # ğŸ‘ˆ ì•„ë˜ volumesì˜ ì´ë¦„ê³¼ ë˜‘ê°™ì•„ì•¼ í•¨!
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: db-init-volume           # ğŸ‘ˆ ìœ„ volumeMountsì˜ nameê³¼ ë˜‘ê°™ì•„ì•¼ í•¨!
        configMap:
          name: postgres-init-script   # ğŸ‘ˆ init-configmap.yamlì˜ metadata.nameê³¼ ë˜‘ê°™ì•„ì•¼ í•¨!